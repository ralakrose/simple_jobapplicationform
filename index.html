<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Job Applicatio Form</title>
  </head>
  <body>
    <div>
    <h1>Job Application Form</h1>
    <form id="registration" onSubmit="return formValidation();">
        <div class="container">
      <ul>

        <!--Passport/ID Number-->
        <li><div id="iditem"><label for="userid"  id="useridlabel">Passport/Id: *</label></div></li>
        <li ><input type="text" id="userid" size="12" />
        </li>

        <!-- Full Name -->
        <li><label for="username" >First Name: *(alphabetic characters only)</label></li>
        <li><div id="unameitem"><input type="text" id="username" size="50" /></div></li>
        <li><label for="username">Middle Name: (alphabetic characters only)</label></li>
        <li><input type="text" id="username" size="50" /></li>
        <li><label for="username">Last Name: * (alphabetic characters only)</label></li>
        <li><input type="text" id="username" size="50" /></li>

        <!-- Contact details, addresses and other personals -->
        <li><label for="number">Mobile Number: *</label></li>
        <li> <div id="numberitem"><input type="text" id="mobilenumber" size="10" /></div></li>
        <li><label for="address">Address: (alphanumeric characters only)</label></li>
        <li><input type="text" id="address" size="50" /></li>
        <li><label for="country">Country: *</label></li>
        <li>
          <div id="countryitem">
          <select id="country">
            <option selected="" value="Default">
              (Please select a country)
            </option>
            <option value="KE">Kenya</option>
            <option value="TZ">Tanzania</option>
            <option value="UG">Uganda</option>
            <option value="RW">Rwanda</option>
            <option value="BU">Burundi</option>
            <option value="SS">South Sudan</option>
            <option value="SOM">Somalia</option>
          </select>
        </div>
        </li>
        <li><label for="zip">ZIP Code: *</label></li>
        <li><input type="text" id="zip" /></li>
        <li><label for="email">Email: *</label></li>
        <li> <div id="emailitem"><input type="text" id="email" size="50" /></div></li>
        <li><label id="gender">Sex: *</label></li>
        <li>
          <input type="radio" id="msex" value="Male" /><span>Male</span>
        </li>
        <li>
          <input type="radio" id="fsex" value="Female" /><span>Female</span>
        </li>

        <!-- Education Background -->
        <li>
          <label for="educationlevel">Education level: *</label>
        </li>
        <li>
          <div id="edutactionitem">
          <select id="educationlevel">
            <option selected="" value="Default">(Please select one)</option>
            <option value="SSC">Secondary School Certificate</option>
            <option value="CT">Certificate</option>
            <option value="DP">Diploma</option>
            <option value="BD">Bachelor's Degree</option>
            <option value="MD">Master's Degree</option>
            <option value="PHD">PhD</option>
          </select>
          </div>
        </li>

        <!--Work Experience-->
        <li><label for="workplace">Company/ Organisation/ Employer:</label></li>
        <li><input type="text" id="workplace" size="50" /></li>
        <li><label for="position">Position:</label></li>
        <li><input type="text" id="position" size="50" /></li>
        <li><label for="startdate">Start Date:</label></li>
        <li><input id="startingdate" type="date" value="2021-01-01" /></li>
        <li><label for="endingdate">Ending Date</label></li>
        <li><input id="endingdate" type="date" value="2021-01-01" /></li>
        <!--Upload Document-->
        <li><label for="cvupload">Upload your CV/Resume:</label></li>
        <li><input type="file" id="file" /></li>

        <li><label>Language:</label></li>
        
          <li><input type="checkbox" id="en" value="en" /><span>English</span></li>
          <li><input type="checkbox" id="nonen" value="noen" /><span>Kiswahili</span></li>
         <li> <input type="checkbox" id="nonen" value="noen" /><span>Arabic</span></li>
          <li><input type="checkbox" id="nonen" value="noen" /><span>French</span></li>      
        <li><label for="desc">About:</label></li>
        <li>
          <div id="descitem">
          <textarea
            id="desc"
            
            placeholder="Please give a brief description of yourself.."
          ></textarea>
          </div>
        </li>
        <li ><input type="submit" id="submit" value="Submit" /></li>
      </ul>
    </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>

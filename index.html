<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Job Applicatio Form</title>
  </head>
  <body>
    <h1>Job Application Form</h1>
    <form name="registration" onSubmit="return formValidation();">
      <ul>
        <!--Passport/ID Number-->
        <li><label for="userid" required>Passport/Id:</label></li>
        <li><input type="text" name="userid" size="12" /></li>

        <!-- Full Name -->
        <li><label for="username">First Name:</label></li>
        <li><input type="text" name="username" size="50" /></li>
        <li><label for="username">Middle Name:</label></li>
        <li><input type="text" name="username" size="50" /></li>
        <li><label for="username">Last Name:</label></li>
        <li><input type="text" name="username" size="50" /></li>

        <!-- Contact details, addresses and other personals -->
        <li><label for="number">Mobile Number:</label></li>
        <li><input type="text" name="mobilenumber" size="10" /></li>
        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address" size="50" /></li>
        <li><label for="country">Country:</label></li>
        <li>
          <select name="country">
            <option selected="" value="Default">
              (Please select a country)
            </option>
            <option value="KE">Kenya</option>
            <option value="TZ">Tanzania</option>
            <option value="UG">Uganda</option>
            <option value="RW">Rwanda</option>
            <option value="BU">Burundi</option>
            <option value="SS">South Sudan</option>
            <option value="SOM">Somalia</option>
          </select>
        </li>
        <li><label for="zip">ZIP Code:</label></li>
        <li><input type="text" name="zip" /></li>
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label id="gender">Sex:</label></li>
        <li>
          <input type="radio" name="msex" value="Male" /><span>Male</span>
        </li>
        <li>
          <input type="radio" name="fsex" value="Female" /><span>Female</span>
        </li>

        <!-- Education Background -->
        <li>
          <label for="educationlevel">Education level:</label>
        </li>
        <li>
          <select name="educationlevel">
            <option selected="" value="Default">(Please select one)</option>
            <option value="SSC">Secondary School Certificate</option>
            <option value="CT">Certificate</option>
            <option value="DP">Diploma</option>
            <option value="BD">Bachelor's Degree</option>
            <option value="MD">Master's Degree</option>
            <option value="PHD">PhD</option>
          </select>
        </li>

        <!--Work Experience-->
        <li><label for="workplace">Company/ Organisation/ Employer:</label></li>
        <li><input type="text" name="workplace" size="50" /></li>
        <li><label for="position">Position:</label></li>
        <li><input type="text" name="position" size="50" /></li>
        <li><label for="startdate">Start Date:</label></li>
        <li><input name="startingdate" type="date" value="2021-01-01" /></li>
        <li><label for="endingdate">Ending Date</label></li>
        <li><input name="endingdate" type="date" value="2021-01-01" /></li>
        <!--Upload Document-->
        <li><label for="cvupload">Upload your CV:</label></li>
        <li><input type="file" name="file" /></li>

        <li><label>Language:</label></li>
        <li>
          <input type="checkbox" name="en" value="en" checked /><span
            >English</span
          >
        </li>
        <li>
          <input type="checkbox" name="nonen" value="noen" /><span
            >Kiswahili</span
          >
          <input type="checkbox" name="nonen" value="noen" /><span>Arabic</span>
          <input type="checkbox" name="nonen" value="noen" /><span>French</span>
        </li>
        <li><label for="desc">About:</label></li>
        <li>
          <textarea
            name="desc"
            id="desc"
            placeholder="Please give a brief description of yourself.."
          ></textarea>
        </li>
        <li><input type="submit" name="submit" value="Submit" /></li>
      </ul>
    </form>
    <script src="index.js"></script>
  </body>
</html>
